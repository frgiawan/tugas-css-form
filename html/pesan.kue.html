    <section class="main">
        <div class="conten">Order Kue</div>
        <div class="formulir">
            <form action="#">
                <div class="nama">
                    <div class="depan">
                        <input type="text" name="nama-depan" id="nama-depan" placeholder="Nama Lengkap">
                    </div>
                    <div class="jenis">
                        <select>
                            <option value="jenis" selected>Jenis Kue</option>
                            <option value="kameja">Cup-Cake</option>
                            <option value="tshirt">Kue Bolu</option>
                            <option value="gamis">Kue Ultah</option>
                            <option value="jas">Donat</option>
                        </select>
                    </div>
                </div>
                <div class="ukuran">
                    <select>
                        <option value="ukuran" selected>Rasa</option>
                        <option value="1">Coklat</option>
                        <option value="2">Keju</option>
                        <option value="3">Tiramisu</option>
                        <option value="4">Mangga</option>
                        <option value="5">Stowbery</option>
                        <option value="6">Coffee</option>
                    </select>
                </div>
                <div class="email">
                    <input type="email" name="email" id="emial" placeholder="Email">
                </div>
                <div class="no">
                    <input type="text" name="nomor" id="nomor" placeholder="Nomor HP/WA">
                </div>
                <div class="alamt">
                    <textarea name="alamat" placeholder="Alamat..."></textarea>
                </div>
                <div class="daftar">
                    <input type="submit" value="Daftar">
                </div>
